<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CHIN-SPELL</title>
        
        <link rel="manifest" href="manifest.json">
        <link rel="stylesheet" href="style.css">
        <script type="module" src="script.js"></script>
        <script type="module" src="spellData.js"></script>
    </head>
    <body>
        <main>
            <h1>CHIN-SPELL</h1>
            <div class="character-container">
                <div class="chinese-character" id="result"></div>
                <div class="translation-item">
                    <span class="meaning">摩擦力</span>
                    <span class="spell">隔離體圖</span>
                </div>
                <div class="translation-item">
                    <span class="meaning">牛頓的</span>
                    <span class="spell">三條定律</span>
                </div>
            </div>
            <div class="search-container">
                <input id="inputSpell" type="text" placeholder="Search">
            </div>
        </main>
    </body>

    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js')
              .then(registration => {
                console.log('Service Worker registered:', registration);
              })
              .catch(error => {
                console.error('Service Worker registration failed:', error);
              });
          });
        }
    </script>
</html>
